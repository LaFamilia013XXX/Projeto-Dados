<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Extrator 1.0.0</title>
</head>
<body>
    <main class="main-program">
        <article class="content-main">
            <div class="logo-libra"><img class="logo-img" src="./background-img/logo-libra-credito.png"></img></div>
            <section class="content-article01">
                <div class="content-section01-div01">
                    <div class="content-section01-div01-div">
                        <input type="text" id="input-url" class="class-input-true" placeholder="Insira aqui a url">
                        <input type="text" id="input-initialNumber" class="class-input-true" placeholder="digite a pagina de ínicio">
                        <input type="text" id="input-endNumber" class="class-input-true" placeholder="digite a pagina de termino">
                    </div>
                </div>
            </section>
            <section class="content-article02">
                <div class="loading">
                    <button class="run-url"> Run </button>
                </div>
                 <div class="instrucoes-01">
                    <div class="circle-intrucoes">Dados Coletados</div>
                    <p class="count-emails">0</p>
                 </div>
                 <div class="instrucoes-01">
                    <div class="circle-intrucoes">Páginas restantes</div>
                    <p class="pg-restantes">0</p><p>/</p><p class="pg-end">0</p>
                 </div>
                 <div class="instrucoes-01">
                    <div class="circle-intrucoes"> Tempo de uso </div>
                    <p class="class-time">00:00:00</p>
                 </div>
                 <div class="instrucoes-02">
                    <button class="finalizar-section">Finalizar sessão</button>
                </div>
            </section>
        </article>
    </main>
    <script src="./index.js"></script>
</body>
</html>
